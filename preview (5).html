<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ULTRABLOCK: PRO MAX</title>
<style>
body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: monospace;
}
canvas {
    background: #111;
    border: 4px solid red;
    box-shadow: 0 0 30px red;
}
</style>
</head>
<body>

<canvas id="game" width="400" height="600"></canvas>

<script>
/* ================= CORE ================= */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let keys = {};
let frame = 0;
let gameOver = false;
let stage = 0; 
// 0=platformer, 1=block rain, 2=laser hell, 3=boss, 4=win

/* ================= PLAYER ================= */
const player = {
    x: 190,
    y: 390,
    w: 20,
    h: 20,
    vx: 0,
    vy: 0,
    speed: 5,
    jump: 12,
    gravity: 0.6,
    onGround: false,
    color: "#00faff",
    reset() {
        this.x = 180;
        this.y = 540;
        this.vx = 0;
        this.vy = 0;
    },
    update() {
        if (keys.ArrowLeft) this.vx = -this.speed;
        else if (keys.ArrowRight) this.vx = this.speed;
        else this.vx = 0;

        if (keys.ArrowUp && this.onGround) {
            this.vy = -this.jump;
            this.onGround = false;
        }

        this.vy += this.gravity;
        this.x += this.vx;
        this.y += this.vy;

        if (this.x < 0) this.x = 0;
        if (this.x + this.w > canvas.width) this.x = canvas.width - this.w;

        if (this.y > canvas.height) gameOver = true;
    },
    draw() {
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 15;
        ctx.shadowColor = this.color;
        ctx.fillRect(this.x, this.y, this.w, this.h);
        ctx.shadowBlur = 0;
    }
};

/* ================= PLATFORMS ================= */
const platforms = [
    { x: 180, y: 550, w: 120, h: 10},
    { x: 220, y: 425, w: 120, h: 10 },
    { x: 60,  y: 300, w: 120, h: 10 },
    { x: 220, y: 210, w: 120, h: 10 }
];

function handlePlatforms() {
    player.onGround = false;
    platforms.forEach(p => {
        if (
            player.x + player.w > p.x &&
            player.x < p.x + p.w &&
            player.y + player.h > p.y &&
            player.y + player.h < p.y + 12 &&
            player.vy >= 0
        ) {
            player.y = p.y - player.h;
            player.vy = 0;
            player.onGround = true;
        }
    });
}

/* ================= BLOCK RAIN ================= */
let blocks = [];

function spawnBlock() {
    blocks.push({
        x: Math.random() * 380,
        y: -20,
        size: 20,
        speed: 4 + frame * 0.002
    });
}

/* ================= LASERS ================= */
let lasers = [];

function spawnLaser() {
    lasers.push({
        x: Math.random() * 340,
        w: 40,
        warn: 50,
        fire: 25
    });
}

/* ================= BOSS ================= */
let bossTimer = 0;
let bossPhase = 0;
let bullets = [];

function spawnBullet(x, y, vx, vy, size = 8) {
    bullets.push({ x, y, vx, vy, size });
}

/* ================= COLLISION ================= */
function rectHit(a, b) {
    return (
        a.x < b.x + b.size &&
        a.x + a.w > b.x &&
        a.y < b.y + b.size &&
        a.y + a.h > b.y
    );
}

/* ================= UPDATE ================= */
function update() {
    if (gameOver) return;

    player.update();

    if (stage <= 1) handlePlatforms();

    /* ---- STAGE 0: PLATFORMER ---- */
    if (stage === 0) {
        if (player.y < 120) {
            stage = 1;
            player.reset();
        }
    }

    /* ---- STAGE 1: BLOCK RAIN ---- */
    if (stage === 1) {
        if (frame % 30 === 0) spawnBlock();

        for (let i = blocks.length - 1; i >= 0; i--) {
            const b = blocks[i];
            b.y += b.speed;

            if (rectHit(player, b)) gameOver = true;

            if (b.y > canvas.height) {
                blocks.splice(i, 1);
            }
        }

        if (frame > 900) {
            stage = 2;
            blocks = [];
            player.reset();
        }
    }

    /* ---- STAGE 2: LASER HELL ---- */
    if (stage === 2) {
        if (frame % 90 === 0) spawnLaser();

        for (let i = lasers.length - 1; i >= 0; i--) {
            const l = lasers[i];
            l.warn--;

            if (l.warn <= 0) {
                l.fire--;
                if (
                    player.x < l.x + l.w &&
                    player.x + player.w > l.x
                ) gameOver = true;
            }

            if (l.fire <= 0) lasers.splice(i, 1);
        }

        if (frame > 1800) {
            stage = 3;
            lasers = [];
            player.reset();
        }
    }

    /* ---- STAGE 3: BOSS ---- */
    if (stage === 3) {
        bossTimer++;

        if (bossTimer % 25 === 0) {
            spawnBullet(Math.random() * 400, -10, 0, 5 + bossPhase);
        }

        bullets.forEach(b => {
            b.x += b.vx;
            b.y += b.vy;
            if (rectHit(player, b)) gameOver = true;
        });

        bullets = bullets.filter(b => b.y < 650);

        if (bossTimer > 500) {
            bossPhase++;
            bossTimer = 0;
            bullets = [];
            if (bossPhase >= 4) stage = 4;
        }
    }

    frame++;
}

/* ================= DRAW ================= */
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    platforms.forEach(p => {
        ctx.fillStyle = "#444";
        ctx.fillRect(p.x, p.y, p.w, p.h);
    });

    blocks.forEach(b => {
        ctx.fillStyle = "red";
        ctx.fillRect(b.x, b.y, b.size, b.size);
    });

    lasers.forEach(l => {
        if (l.warn > 0) {
            ctx.strokeStyle = "rgba(255,0,0,0.5)";
            ctx.strokeRect(l.x, 0, l.w, canvas.height);
        } else {
            ctx.fillStyle = "white";
            ctx.fillRect(l.x, 0, l.w, canvas.height);
        }
    });

    bullets.forEach(b => {
        ctx.fillStyle = "white";
        ctx.fillRect(b.x, b.y, b.size, b.size);
    });

    player.draw();

    ctx.fillStyle = "white";
    ctx.fillText(`STAGE ${stage}`, 10, 20);

    if (gameOver || stage === 4) {
        ctx.fillStyle = "rgba(255,0,0,0.6)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.font = "28px monospace";
        ctx.fillText(
            stage === 4 ? "YOU SURVIVED" : "YOU DIED",
            canvas.width / 2,
            canvas.height / 2
        );
        ctx.font = "16px monospace";
        ctx.fillText("Refresh to Restart", canvas.width / 2, canvas.height / 2 + 40);
    }
}

/* ================= LOOP ================= */
function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

addEventListener("keydown", e => keys[e.key] = true);
addEventListener("keyup", e => keys[e.key] = false);

loop();
</script>
</body>
</html>
